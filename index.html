<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles/vendors/jquery-ui.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/vendors/pro.min.css">
    <link rel="stylesheet" href="./styles/calculator.css">
    <meta charset="utf-8">
    <title>CUFOS</title>
    <meta name="description" content="Concept of a User-Friendly Operating System">
</head>
<body>
    <div class="display">

        <!-- upper taskbar -->
        <div class="taskbar">
            <div class="taskbarItems">
                <i class="taskbarElement fas fa-expand"></i>
                <div class="taskbarElement"><p data-default-string="FILE"></p></div>
            </div>
            <div class="taskbarItemsLeft">
                <i class="taskbarElement fas fa-calculator"></i>
                <i class="taskbarElement fas fa-wifi"></i>
                <i class="taskbarElement fas fa-volume"></i>
                <div class="taskbarElement"><p id="taskbarClock"></p></div>
                <i class="taskbarElement fas fa-search"></i>
            </div>
        </div>
        <!-- upper taskbar end -->

        <!-- desktop -->
        <div class="desktop">
<!--start calculator-->          
            <div class="calc-container">
                <div class="calc-display">
                    <div class="calc-menu">
                        <span class="red"></span>
                        <span class="yellow"></span>
                        <span class="green"></span>
                    </div>
                    <span class="calc-display-inner">0</span>
                </div>
                <div class="calc-board">
                    <div class="calc-grid1">
                        <div class="button button--clear" data-key="Escape">AC</div>
                        <div class="button" data-key="+/-">+/-</div>
                        <div class="button" data-key="%">%</div>
                        <div class="button button--operator" data-key="/">&#247;</div>
                        <div class="button" data-key="7">7</div>
                        <div class="button" data-key="8">8</div>
                        <div class="button" data-key="9">9</div>
                        <div class="button button--operator" data-key="*">&#215;</div>
                        <div class="button" data-key="4">4</div>
                        <div class="button" data-key="5">5</div>
                        <div class="button" data-key="6">6</div>
                        <div class="button button--operator" data-key="-">&#8722;</div>
                        <div class="button" data-key="1">1</div>
                        <div class="button" data-key="2">2</div>
                        <div class="button" data-key="3">3</div>
                        <div class="button button--operator" data-key="+">&#43;</div>
                    </div>
                    <div class="calc-grid2">
                        <div class="button button-zero" data-key="0">0</div>
                        <div class="button" data-key=".">.</div>
                        <div class="button button--operator" data-key="=">=</div>
                    </div>
                </div> 
            </div>
<!--end calculator-->
            <div class="selectionBox"></div>
            <div class="desktopFile" id="gen" data-open-app="#OSSettings" style="left: 40vw; top: 30vh">
                <i class="desktopFileIcon fas fa-hammer"></i>
                <div class="desktopFileTitle">
                    <p data-default-string="SETTINGS"></p>
                </div>
            </div>
            <div class="desktopFile" id="gen" data-open-app="#defaultWin" style="left: 60vw; top: 30vh">
                <i class="desktopFileIcon fas fa-file-alt"></i>
                <div class="desktopFileTitle">unnamed1.txt</div>
            </div>
        </div>
        <!-- desktop end -->

        <!-- lower taskbar -->
        <div class="taskbar lowerTaskbar">
            <i class="fas fa-expand"></i>
        </div>
        <!-- lower taskbar end -->

    </div>
    
    <!-- hidden windows -->
    <div class="window" id="defaultWin" style="width: 30vw; height: 25vh; left: 50vw; top: 25vh">
        <div class="windowTitleBar">
            <div class="windowTitle"><p data-default-string="TITLE1"></p></div>
            <div class="windowTitleButtons">
                <div class="windowButton buttonMinimize" data-win-act="minimize"></div>
                <div class="windowButton buttonMaximize" data-win-act="maximize"></div>
                <div class="windowButton buttonClose" data-win-act="close"></div>
            </div>
        </div>
        <div class="windowContent">
            <p data-default-string="CONTENT"></p>
		</div>
    </div>

    <div class="window" id="OSSettings" style="width: 30vw; height: 25vh; left: 42vw; top: 40vh">
        <div class="windowTitleBar">
            <div class="windowTitle"><p data-default-string="SETTINGS"></p></div>
            <div class="windowTitleButtons">
                <div class="windowButton buttonMinimize" data-win-act="minimize"></div>
                <div class="windowButton buttonMaximize" data-win-act="maximize"></div>
                <div class="windowButton buttonClose" data-win-act="close"></div>
            </div>
        </div>
        <div class="windowContent">
            <div style="display: flex;">
                <p data-default-string="CHANGE_LANG"></p> - <div id="change_lang">CLICK</div>
            </div>
            <div style="display: flex;">
                <p data-default-string="CHANGE_CLICK_SINGLE"></p> - <div id="change_click_single">CLICK</div>
            </div>
            <div style="display: flex;">
                <p data-default-string="CHANGE_CLICK_DOUBLE"></p> - <div id="change_click_double">CLICK</div>
            </div>
		</div>
    </div>
    <!-- hidden windows end -->
</body>
<script src="./scripts/vendors/jquery-3.5.1.js"></script>
<script src="./scripts/vendors/jquery-ui.js"></script>
<script src="./scripts/vendors/jquery.ui.resizable.snap.ext.js"></script>
<script src="./scripts/lang.js"></script>
<script src="./scripts/utils.js"></script>
<script src="./scripts/defaultSettings.js"></script>
<script src="./scripts/script.js"></script>
<script src="./scripts/calculator.js"></script>
</html>
