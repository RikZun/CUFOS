<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/vendors/jquery-ui.css">
    <link rel="stylesheet" href="./styles/vendors/pro.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/sizes.css">
    <meta charset="utf-8">
    <title>CUFOS</title>
    <meta name="description" content="Concept of a User-Friendly Operating System">
</head>

<body>
    <div class="display">

        <!-- upper taskbar -->
        <div class="taskbar">
            <div class="taskbarItems">
                <div class="taskbarElement"><i class="fas fa-expand"></i></div>
                <div class="taskbarElement" data-open-dropdown="system" data-dropdown-align="left">
                    <p data-default-string="SYSTEM"></p>
                </div>
                <div class="taskbarElement">
                    <p data-default-string="PC"></p>
                </div>
            </div>
            <div class="taskbarItemsLeft">
                <div class="taskbarElement"><i class="fas fa-wifi"></i></div>
                <div class="taskbarElement"><i class="fas fa-volume"></i></div>
                <div class="taskbarElement">
                    <p id="taskbarClock"></p>
                </div>
            </div>
        </div>
        <!-- upper taskbar end -->

        <!-- desktop -->
        <div class="desktop">
            <div class="selectionBox"></div>
            <div class="desktopFile" id="gen" data-open-app="#OSSettings" style="left: 5vw; top: 30vh;">
                <i class="desktopFileIcon fas fa-hammer"></i>
                <div class="desktopFileTitle">
                    <p data-default-string="SETTINGS"></p>
                </div>
            </div>
            <div class="desktopFile" id="gen" data-open-app="#defaultWin" style="left: 15vw; top: 30vh">
                <i class="desktopFileIcon fas fa-file-alt"></i>
                <div class="desktopFileTitle">unknown</div>
            </div>
        </div>
        <!-- desktop end -->

        <!-- lower taskbar -->
        <div class="taskbar lowerTaskbar">
            <i class="fas fa-expand"></i>
        </div>
        <!-- lower taskbar end -->

    </div>

    <!-- dropdowns -->
    <div data-dropdown="system" data-dropdown-type="main" class="dropdown dropdown-shadow">
        <a class="dropdown-item">
            <i class="fas fa-file-alt"></i>

        </a>
        <a class="dropdown-separator"></a>
        <a class="dropdown-item" data-open-dropdown="pcw" data-dropdown-align="right">
            <i class="fas fa-file-alt"></i>
            <div class="dropdown-item-text">unknown unknown</div>
        </a>
        <a class="dropdown-item">

            <div class="dropdown-item-text">unknown</div>
        </a>
    </div>
    <div data-dropdown="pcw" data-dropdown-type="multilevel" class="dropdown dropdown-shadow">
        <a class="dropdown-item" data-open-dropdown="pcwd" data-dropdown-align="right">
            <i class="fas fa-file-alt"></i>

    <!-- windows -->
    <div class="window default-size" id="defaultWin">
        <div class="windowTitleBar" data-handler>
            <div class="windowTitle">
                <p data-default-string="TITLE1"></p>
            </div>
            <div class="windowTitleButtons">
                <div class="windowButton buttonMinimize"></div>
                <div class="windowButton buttonMaximize"></div>
                <div class="windowButton buttonClose"></div>
            </div>
        </div>
        <div class="windowContent">
            <p data-default-string="CONTENT"></p>
        </div>
    </div>

    <div class="window default-size" id="OSSettings">
        <div class="windowTitleBar" data-handler>
            <div class="windowTitle">
                <p data-default-string="SETTINGS"></p>
            </div>
            <div class="windowTitleButtons">
                <div class="windowButton buttonMinimize"></div>
                <div class="windowButton buttonMaximize"></div>
                <div class="windowButton buttonClose"></div>
            </div>
        </div>
        <div class="windowContent">
            <div style="display: flex;">
                <p data-default-string="CHANGE_LANG"></p> - <div id="change_lang">CLICK</div>
            </div>
            <div style="display: flex;">
                <p data-default-string="CHANGE_CLICK_SINGLE"></p> - <div id="change_click_single">CLICK</div>
            </div>
            <div style="display: flex;">
                <p data-default-string="CHANGE_CLICK_DOUBLE"></p> - <div id="change_click_double">CLICK</div>
            </div>
        </div>
    </div>
    <!-- windows end -->
