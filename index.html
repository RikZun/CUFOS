<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/vendors/jquery-ui.css">
    <link rel="stylesheet" href="./styles/vendors/pro.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/sizes.css">
    <meta charset="utf-8">
    <title>CUFOS</title>
    <meta name="description" content="Concept of a User-Friendly Operating System">
</head>

<body>
    <div class="display">

        <!-- upper taskbar -->
        <div class="taskbar">
            <div class="taskbarItems">
                <div class="taskbarElement"><i class="fas fa-expand"></i></div>
                <div class="taskbarElement" data-key="LIST" data-open-dropdown="system" data-dropdown-align="left"></div>
                <div class="taskbarElement" data-key="SETTINGS" data-open-dropdown="settings" data-dropdown-align="left"></div>
            </div>
            <div class="taskbarItemsLeft">
                <div class="taskbarElement"><i class="fas fa-wifi"></i></div>
                <div class="taskbarElement"><i class="fas fa-volume"></i></div>
                <div class="taskbarElement"><p id="taskbarClock"></p></div>
            </div>
        </div>
        <!-- upper taskbar end -->

        <!-- desktop -->
        <div class="desktop">
            <div class="selectionBox"></div>

            <div data-ctxm-type="file" class="desktopFile" id="gen" data-open-app="#defaultWin" style="left: 15vw; top: 30vh">
                <i class="desktopFileIcon fas fa-file-alt"></i>
                <div class="desktopFileTitle">unknown</div>
            </div>
        </div>
        <!-- desktop end -->

        <!-- lower taskbar -->
        <div class="taskbar lowerTaskbar">
            <i class="fas fa-expand"></i>
        </div>
        <!-- lower taskbar end -->

    </div>

    <!-- dropdowns -->
    <div data-dropdown="system" class="dropdown">
        <a class="dropdown-item">
            <i class="fas fa-file-alt"></i><div>unknown unknown unknown</div>
        </a>
        <a class="dropdown-item">
            <i class="fas fa-file-alt"></i><div>unknown unknown</div>
        </a>
        <a class="dropdown-separator"></a>
        <a class="dropdown-item">
            <i class="fas fa-file-alt"></i><div>unknown</div>
        </a>
        <a class="dropdown-item">
            <i class="fas fa-file-alt"></i><div>unknown</div>
        </a>
        <a class="dropdown-item">
            <i class="fas fa-file-alt"></i><div>unknown</div>
        </a>
        <a class="dropdown-item">
            <i class="fas fa-file-alt"></i><div>unknown</div>
        </a>
        <a class="dropdown-item">
            <i class="fas fa-file-alt"></i><div>unknown</div>
        </a>
    </div>
    <div data-dropdown="settings" class="dropdown">
        <a class="dropdown-item" id="change_lang">
            <i class="fas fa-hammer"></i><p data-key="CHANGE_LANG"></p>
        </a>
        <a class="dropdown-separator"></a>
        <a class="dropdown-item" id="change_click_single">
            <i class="fas fa-hammer"></i><p data-key="CHANGE_CLICK_SINGLE"></p>
        </a>
        <a class="dropdown-item" id="change_click_double">
            <i class="fas fa-hammer"></i><p data-key="CHANGE_CLICK_DOUBLE"></p>
        </a>
    </div>
    <!-- dropdowns end -->

    <!-- windows -->
    <div class="window default-size" id="defaultWin">
        <div class="windowNavbar" data-handler>
            <div class="windowTitle">
                <p data-key="TITLE"></p>
            </div>
            <div class="windowButtons">
                <div class="windowButton buttonMinimize"></div>
                <div class="windowButton buttonMaximize"></div>
                <div class="windowButton buttonClose"></div>
            </div>
        </div>
        <div class="windowContent">
            <p data-key="CONTENT"></p>
        </div>
    </div>
    <!-- windows end -->

    <!-- contextmenu -->
    <div class="ctxm"></div>
    <!-- contextmenu end -->

</body>
<script src="./scripts/vendors/jquery-3.5.1.js"></script>
<script src="./scripts/vendors/jquery-ui.js"></script>
<script src="./scripts/lang.js"></script>
<script src="./scripts/utils.js"></script>
<script src="./scripts/defaultSettings.js"></script>
<script src="./scripts/classes.js"></script>
<script src="./scripts/script.js"></script>

</html>
